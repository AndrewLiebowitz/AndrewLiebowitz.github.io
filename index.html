<!DOCTYPE html>
<html>
<head>
    <title>Calming Grey Hello World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #d3d3d3); /* Calming grey gradient */
            color: #333; /* Two shades lighter than pure black (#000) */
        }
        h1 {
            text-align: center;
            color: inherit; /* Inherit the body's text color */
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
